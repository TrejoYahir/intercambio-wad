<app-layout>
  <div class="row">
    <div class="col-12 col-md-3 mt-3 mt-md-0">
      <div class="card p-2">
        <div class="card-header text-center bg-white">
          <h2 class="card-title logo">
            Bienvenido <span class="text-primary">Yahir</span>
          </h2>
        </div>
        <div class="card-body text-left">
          <p class="text-muted mb-0">20 amigos</p>
          <p class="text-muted">2 intercambios</p>
          <button class="btn btn-link d-block p-0" (click)="onAddExchange()">Añadir intercambio</button>
          <button class="btn btn-link d-block p-0" (click)="onAddFriend()">Añadir amigo</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-9">
      <div class="row">
        <div class="col-12 col-md-8 mt-3 mt-md-0">
          <app-exchange-list (addExchange)="onAddExchange()"></app-exchange-list>
        </div>
        <div class="col-12 col-md-4 mt-3 mt-md-0">
          <app-friend-list (addFriend)="onAddFriend()"></app-friend-list>
        </div>
      </div>
    </div>
  </div>
</app-layout>
