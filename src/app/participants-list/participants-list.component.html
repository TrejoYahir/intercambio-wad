<div class="card">
  <div class="card-body bg-primary text-white">
    <h5 class="card-title m-0">Lista de participantes</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li
      class="list-group-item py-1 d-flex w-100 justify-content-between align-items-center"
      *ngFor="let item of [1,2,3,4,5,6,8,9,10]"
      >
      <div class="d-inline-block">
        <p class="m-0">User {{item}}</p>
        <small class="text-muted">(user-{{item}})</small>
      </div>
      <div class="d-inline-block">
        <small class="text-danger" *ngIf="item < 5">Sin confirmar</small>
        <small class="text-success" *ngIf="item > 5">Confirmado</small>
      </div>
    </li>
  </ul>
  <div class="card-body">
    <button class="btn btn-link p-0" (click)="onAddParticipant()">AÃ±adir participante</button>
  </div>
</div>
